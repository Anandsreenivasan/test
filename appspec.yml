version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user
    overwrite: true
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    mode: 644
    pattern: "**"
    owner: ec2-user
    group: ec2-user


hooks:
  ApplicationStop:
    - location: /home/ec2-use/stop-process.sh
      timeout: 180
      runas: ec2-user
  ApplicationStart:
    - location: /home/ec2-use/start.sh
      timeout: 180
      runas: ec2-user
      
